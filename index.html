<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres salir conmigo?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffe6e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .yes {
            background-color: #ff4d4d;
            color: white;
        }
        .no {
            background-color: #cccccc;
            color: black;
        }
    </style>
</head>
<body>
    <h1>¬øQuieres salir conmigo este 14 de febrero? ‚ù§Ô∏è</h1>
    <div class="container">
        <button class="button yes" onclick="yesClicked()">S√≠</button>
        <button class="button no" onclick="noClicked()">No</button>
    </div>
    <script>
        let noButton = document.querySelector('.no');
        let yesButton = document.querySelector('.yes');
        let clicks = 0;

        function noClicked() {
            clicks++;
            let scaleFactor = 1 + (clicks * 1.5);
            yesButton.style.transform = `scale(${scaleFactor})`;
            if (clicks >= 3) {
                yesButton.style.width = '100vw';
                yesButton.style.height = '100vh';
                yesButton.style.fontSize = '50px';
            }
        }

        function yesClicked() {
            document.body.innerHTML = '<h1>¬°Sab√≠a que dir√≠as que s√≠! üíñ</h1>';
        }
    </script>
</body>
</html>
