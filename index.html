<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rompecabezas del Amor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .puzzle-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
        }
        .puzzle-piece {
            width: 100px;
            height: 100px;
            background-size: 300px 300px;
            cursor: pointer;
            border: 1px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 20px;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .selected {
            border: 3px solid red;
        }
    </style>
</head>
<body>
    <h1>Arma el rompecabezas para descubrir el mensaje ‚ù§Ô∏è</h1>
    <div class="puzzle-container" id="puzzleContainer"></div>
    
    <script>
        const imageUrl = './image.jpg'; // Usando la imagen del repositorio
        let positions = [0,1,2,3,4,5,6,7,8].sort(() => Math.random() - 0.5);
        let selectedPiece = null;

        function createPuzzle() {
            const container = document.getElementById("puzzleContainer");
            container.innerHTML = '';
            positions.forEach((pos, index) => {
                const piece = document.createElement("div");
                piece.classList.add("puzzle-piece");
                piece.style.backgroundImage = `url(${imageUrl})`;
                piece.style.backgroundPosition = `-${(pos % 3) * 100}px -${Math.floor(pos / 3) * 100}px`;
                piece.setAttribute("data-index", index);
                piece.onclick = () => selectPiece(index, piece);
                container.appendChild(piece);
            });
        }
        
        function selectPiece(index, piece) {
            if (selectedPiece === null) {
                selectedPiece = { index, element: piece };
                piece.classList.add("selected");
            } else {
                swapPieces(selectedPiece.index, index);
                selectedPiece.element.classList.remove("selected");
                selectedPiece = null;
            }
        }
        
        function swapPieces(index1, index2) {
            [positions[index1], positions[index2]] = [positions[index2], positions[index1]];
            createPuzzle();
            checkWin();
        }
        
        function checkWin() {
            if (positions.every((pos, i) => pos === i)) {
                document.body.innerHTML = '<h1 class="text-center text-danger">¬°Sab√≠a que lo lograr√≠as! üíñ Nos vemos el 14 de febrero</h1>';
            }
        }
        
        createPuzzle();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
