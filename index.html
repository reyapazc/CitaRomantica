<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres salir conmigo?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #ffe6e6;
            overflow: hidden;
        }
        h1 {
            color: #ff4d4d;
            margin-bottom: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        .btn {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-yes {
            background-color: #ff4d4d;
            color: white;
        }
        .btn-no {
            background-color: #cccccc;
            color: black;
        }
    </style>
</head>
<body>
    <h1>¬øQuieres salir conmigo este 14 de febrero? ‚ù§Ô∏è</h1>
    <div class="container">
        <button class="btn btn-yes" onclick="yesClicked()">S√≠</button>
        <button class="btn btn-no" onclick="noClicked()">No</button>
    </div>
    <script>
        let noButton = document.querySelector('.btn-no');
        let yesButton = document.querySelector('.btn-yes');
        let clicks = 0;

        function noClicked() {
            clicks++;
            let scaleFactor = 1 + (clicks * 1.5);
            yesButton.style.transform = `scale(${scaleFactor})`;
            if (clicks >= 3) {
                yesButton.style.width = '100vw';
                yesButton.style.height = '100vh';
                yesButton.style.fontSize = '50px';
            }
        }

        function yesClicked() {
            document.body.innerHTML = '<h1 class="text-center text-danger">¬°Sab√≠a que dir√≠as que s√≠! üíñ</h1>';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
